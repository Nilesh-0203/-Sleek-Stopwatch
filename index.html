<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h1>StopWatch <p>Using JavaScript</p></h1>
        </div>
    
        <div class="stopwatch">
            <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <img id="stop" src="stop.png" alt="stop">
                <img id="start" src="start.png" alt="start">
                <img id="reset" src="reset.png" alt="reset">
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
